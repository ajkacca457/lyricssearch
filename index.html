<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyrics Search</title>
  <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="lyrics.css">
</head>
<body>

<div class="container">

<div class="header">
<h1>Search Your Lyrics</h1>
<img src="https://purepng.com/public/uploads/large/purepng.com-play-music-icon-android-kitkatsymbolsiconsapp-iconsandroid-kitkatandroid-44-721522597670k5zh5.png" alt="Music" id="musicicon">
<form class="searchhere">
<input type="text" name="search" placeholder="Search Song or artist..." id="search">
<button id="btnsearch"><i class="fas fa-search"></i></button>
</form>
<div id="result" class="lyricscont">
  <h3>Your Search will be displayed here.</h3>
</div>

<div id="more" class="pagecont"></div>


</div>
</div>



<script type="text/javascript" src="lyrics.js"></script>
</body>
</html>
